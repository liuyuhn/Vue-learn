<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="item,index in items" :key="index">
		{{index}}{{ item.message }}
		<!-- 用 v-for 指令基于一个数组来渲染一个列表。v-for 指令需要使用 item in items 形式的特殊语法,
		其中 items 是源数据数组，而 item 则是被迭代的数组元素的别名。 
		！！！也可以用 of 替代 in 作为分隔符！！！-->
		</li>
	</ul>
	<ul>
		<li v-for="value, key in object" :key= "key">
			<!-- 也可以用 v-for 来遍历一个对象的 property。 -->
			{{key}} : {{ value }}
		</li>
	</ul>
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		items : [
			{ message: 'Foo' },
			{ message: 'Bar' },
		],
		object: {
			title: 'How to do lists in Vue',
			author: 'Jane Doe',
			publishedAt: '2016-04-10'
		}
	},
	// methods: {
	// 	app.items = app.items.filter(function(item){ 
	// 		return item.message.match(/Foo/)
	// }
})
</script>
</body>
</html>
