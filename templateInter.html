<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<p v-if="seen">现在你看到我了</p>
	<!-- 指令 (Directives) 是带有 v- 前缀的特殊 attribute。
	 指令的职责是，当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM。-->
	<a v-bind:href="url">...</a>
	<!-- 一些指令能够接收一个“参数”，在指令名称之后以冒号表示。
	例如，v-bind 指令可以用于响应式地更新 HTML attribute 
	在这里 href 是参数，告知 v-bind 指令将该元素的 href attribute 与表达式 url 的值绑定。
	v-on 指令，它用于监听 DOM 事件。-->
	<div @click="click1">
		<!-- 修饰符 (modifier) 是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。 -->
		<div @click.stop="click2">
			click me
		</div>
	</div>
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		seen : false,
		url : "https://cn.vuejs.org/v2/guide/syntax.html#%E6%8C%87%E4%BB%A4"
	},
	methods:{
		click1 : function () {
			console.log('click1......');
		},
		click2 : function () {
			console.log('click2......');
		}
	}
});
</script>
<style type="text/css">

</style>
</body>
</html>

<!-- v-bind 缩写 -->
<!-- 完整语法 --><!-- <a v-bind:href="url">...</a> -->
<!-- 缩写 --><!-- <a :href="url">...</a> -->
<!-- 动态参数的缩写 (2.6.0+) --><!-- <a :[key]="url"> ... </a> -->

<!-- v-on 缩写 -->
<!-- 完整语法 --><!-- <a v-on:click="doSomething">...</a> -->
<!-- 缩写 --><!-- <a @click="doSomething">...</a> -->
<!-- 动态参数的缩写 (2.6.0+) --><!-- <a @[event]="doSomething"> ... </a> -->

<!-- 它们看起来可能与普通的 HTML 略有不同，但 : 与 @ 对于 attribute 名来说都是合法字符，
在所有支持 Vue 的浏览器都能被正确地解析。 -->
