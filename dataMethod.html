<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	{{a}}
</div>

<script type="text/javascript">
var dat = { a : 1 };//定义的全新的变量，只是是对象形式的
                    //想在div标签现实的变量都需要先声明
var vm = new Vue({
	el   : "#app",
	data : dat
});
//vm.a = "hi...."
vm.$watch('a', function(newVal, oldVal){
	console.log(newVal, oldVal);
})
//data.a = "no"
vm.$data.a = "test...."

</script>

</body>
</html>
